<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>What's In My Fridge?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
    <style>
        body {
            background: linear-gradient(to bottom, rgb(93, 17, 21), rgb(60, 10, 12));
            color: white;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .upload-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(5px);
        }
        #previewImage {
            max-height: 200px;
            display: none;
            border-radius: 8px;
            margin-top: 15px;
        }
        .result-box {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        .success {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid #28a745;
        }
        .warning {
            background: rgba(255, 193, 7, 0.2);
            border: 1px solid #ffc107;
        }
        .error {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid #dc3545;
        }
        .card {
            transition: all 0.3s;
            height: 100%;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .recommendations-row {
            display: flex;
            flex-wrap: nowrap;
            overflow-x: auto;
            padding-bottom: 15px;
        }
        .recommendation-col {
            flex: 0 0 auto;
            width: 32%;
            margin-right: 2%;
        }
        @media (max-width: 768px) {
            .recommendations-row {
                flex-wrap: wrap;
            }
            .recommendation-col {
                width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
        .meal-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 200px; height: 200px; margin-right: 15px;">
            <h1 style="font-weight: 700; font-size: 4rem; margin: 0;">What's In My Fridge?</h1>
        </div>

        <h1 class="text-center mb-4">Search Meals by Ingredient</h1>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form id="searchForm" class="d-flex justify-content-center mb-4">
                    <input type="text" name="ingredient" id="ingredientInput" class="form-control w-50 me-2" placeholder="e.g. chicken, rice..." required>
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>

                <div class="upload-container text-center mb-5">
                    <h3 class="mb-3">Or upload an image of your ingredient</h3>
                    <input type="file" id="imageUpload" accept="image/*" class="form-control mb-3">
                    <button id="analyzeBtn" class="btn btn-success">Analyze Image</button>
                    <div class="mt-3">
                        <img id="previewImage" class="img-fluid">
                        <div id="ingredientResult" class="result-box"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Results Section -->
        <div id="searchResults" class="row"></div>

        <!-- Recommendations Section -->
        <div class="recommendations mt-5">
            <h2 class="text-center mb-4">Recommended Meals</h2>
            <div class="recommendations-row" id="recommendedMeals">
                <div class="col-12 text-center">
                    <div class="spinner-border text-light" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 1. Configuración del modelo
        const MODEL_URL = "https://teachablemachine.withgoogle.com/models/362OvgR7t/";
        let model;

        // 2. Cargar el modelo al iniciar
        async function loadModel() {
            try {
                model = await tmImage.load(MODEL_URL + "model.json", MODEL_URL + "metadata.json");
                console.log("Model loaded successfully");
                loadRecommendations(); // Cargar recomendaciones al inicio
            } catch (error) {
                console.error("Error loading model:", error);
                showResult("Error loading the AI model", "error");
            }
        }

        // 3. Función para analizar imágenes
        async function analyzeImage(imageFile) {
            if (!model) throw new Error("Model not loaded");

            const img = await createImageBitmap(imageFile);
            const predictions = await model.predict(img);
            const topPrediction = predictions.reduce((max, p) => p.probability > max.probability ? p : max);
            
            return {
                ingredient: topPrediction.className,
                confidence: topPrediction.probability
            };
        }

        // 4. Buscar recetas por ingrediente
        async function searchMealsByIngredient(ingredient) {
            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?i=${encodeURIComponent(ingredient)}`);
                const data = await response.json();
                return data.meals || [];
            } catch (error) {
                console.error("Error fetching meals:", error);
                return [];
            }
        }

        // 5. Mostrar resultados de búsqueda
        async function displaySearchResults(ingredient) {
            const container = document.getElementById("searchResults");
            container.innerHTML = '<div class="col-12 text-center"><div class="spinner-border"></div></div>';
            
            const meals = await searchMealsByIngredient(ingredient);
            container.innerHTML = '';

            if (meals.length === 0) {
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <div class="alert alert-warning">No meals found with ${ingredient}</div>
                    </div>
                `;
                return;
            }

            meals.slice(0, 12).forEach(meal => {
                const col = document.createElement('div');
                col.className = 'col-md-4 mb-4 meal-card';
                col.innerHTML = `
                    <div class="card h-100">
                        <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
                        <div class="card-body">
                            <h5 class="card-title">${meal.strMeal}</h5>
                            <a href="/recipe/${meal.idMeal}" class="btn btn-outline-primary">View Recipe</a>
                        </div>
                    </div>
                `;
                container.appendChild(col);
            });
        }

        // 6. Cargar recomendaciones aleatorias
        async function loadRecommendations() {
            const container = document.getElementById("recommendedMeals");
            
            try {
                const mealPromises = Array(3).fill().map(() => 
                    fetch('https://www.themealdb.com/api/json/v1/1/random.php')
                        .then(response => response.json())
                );
                
                const mealsData = await Promise.all(mealPromises);
                const meals = mealsData.map(data => data.meals[0]);
                
                container.innerHTML = '';
                
                meals.forEach(meal => {
                    const col = document.createElement('div');
                    col.className = 'recommendation-col';
                    col.innerHTML = `
                        <div class="card">
                            <img src="${meal.strMealThumb}" class="card-img-top" alt="${meal.strMeal}">
                            <div class="card-body">
                                <h5 class="card-title">${meal.strMeal}</h5>
                                <a href="/recipe/${meal.idMeal}" class="btn btn-outline-primary">View Recipe</a>
                            </div>
                        </div>
                    `;
                    container.appendChild(col);
                });
            } catch (error) {
                console.error('Error loading recommendations:', error);
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-warning">Could not load recommendations</p>
                        <button onclick="loadRecommendations()" class="btn btn-sm btn-outline-light">Retry</button>
                    </div>
                `;
            }
        }

        // 7. Mostrar mensajes de resultado
        function showResult(message, type = "success") {
            const resultDiv = document.getElementById("ingredientResult");
            resultDiv.innerHTML = message;
            resultDiv.className = `result-box ${type}`;
        }

        // 8. Manejador del botón de análisis
        document.getElementById("analyzeBtn").addEventListener("click", async () => {
            const fileInput = document.getElementById("imageUpload");
            if (!fileInput.files[0]) {
                showResult("Please select an image first", "warning");
                return;
            }

            showResult('<div class="spinner-border"></div> Analyzing...', "warning");

            try {
                const { ingredient, confidence } = await analyzeImage(fileInput.files[0]);
                const percent = Math.round(confidence * 100);

                if (confidence < 0.7) {
                    showResult(`
                        Not sure... Is it <strong>${ingredient}</strong>? (${percent}% confidence)<br>
                        <button class="btn btn-sm btn-warning mt-2" 
                                onclick="useSuggestion('${ingredient}')">
                            Use this suggestion
                        </button>
                    `, "warning");
                } else {
                    showResult(`Detected: <strong>${ingredient}</strong> (${percent}% confidence)`, "success");
                    document.getElementById("ingredientInput").value = ingredient;
                    await displaySearchResults(ingredient); // Búsqueda automática
                }
            } catch (error) {
                console.error("Analysis error:", error);
                showResult("Error analyzing image. Please try again.", "error");
            }
        });

        // 9. Manejador del formulario de búsqueda
        document.getElementById("searchForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const ingredient = document.getElementById("ingredientInput").value.trim();
            if (ingredient) {
                await displaySearchResults(ingredient);
            }
        });

        // 10. Función para usar sugerencias
        window.useSuggestion = function(ingredient) {
            document.getElementById("ingredientInput").value = ingredient;
            document.getElementById("ingredientResult").innerHTML = "";
            displaySearchResults(ingredient); // Búsqueda automática
        };

        // 11. Vista previa de la imagen
        document.getElementById("imageUpload").addEventListener("change", function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById("previewImage");
                    preview.src = event.target.result;
                    preview.style.display = "block";
                    document.getElementById("ingredientResult").innerHTML = "";
                };
                reader.readAsDataURL(file);
            }
        });

        // 12. Inicializar al cargar la página
        window.addEventListener("DOMContentLoaded", loadModel);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
