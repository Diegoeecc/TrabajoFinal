<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: white; /* Texto blanco para todo el cuerpo */
        }
        .gradient-text {
            background: linear-gradient(0deg, #ff8b8b, #ffffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: none;
        }
        .card {
            color: black; /* Para que el texto dentro de las cards se vea bien */
        }
    </style>
</head>
<body style="background-color: rgb(93, 17, 21);">
    <div class="container py-5">
        <div class="d-flex align-items-center mb-4">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" style="width: 200px; height: 200px; object-fit: contain; margin-right: 15px;">
            <h1 style="font-family: 'Poppins', sans-serif; font-weight: 700; font-size: 4rem; margin: 0;" class="gradient-text">
                What's In My Fridge?
            </h1>
        </div>
        
        <h1 class="text-center mb-4">Search Meals by Ingredient</h1>
        
        <form method="POST" class="d-flex justify-content-center mb-4">
            <input type="text" name="ingredient" class="form-control w-50 me-2" placeholder="e.g. chicken, rice..." required>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="row">
            {% for meal in meals %}
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="{{ meal.strMealThumb }}" class="card-img-top" alt="{{ meal.strMeal }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ meal.strMeal }}</h5>
                        <a href="{{ url_for('recipe', meal_id=meal.idMeal) }}" class="btn btn-outline-primary">View Recipe</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
